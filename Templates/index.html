<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumor Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Yu+Gothic+UI+Light&display=swap');
        
        body {
            font-family: 'Yu Gothic UI Light', sans-serif;
            background: url('/static/images/kk.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #e84a8b;
        }
        .container {
            background: rgba(240, 230, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #c13584;
            font-size: 32px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        h1:hover {
            transform: scale(1.05);
        }
        .file-upload {
            margin: 20px 0;
            padding: 25px;
            border: 2px dashed #e84a8b;
            background: rgba(255, 204, 229, 0.8);
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            color: #c13584;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            transition: background 0.3s;
        }
        .file-upload:hover {
            background: rgba(255, 153, 204, 0.8);
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            display: inline-block;
            background: #e84a8b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }
        .file-upload label:hover {
            background: #c13584;
        }
        button {
            background: linear-gradient(90deg, #e84a8b, #c13584);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s;
            width: 100%;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        button:hover {
            background: linear-gradient(90deg, #c13584, #a02769);
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tumor Prediction</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <div class="file-upload">
                <label for="file">Choose an Image</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Upload and Predict</button>
        </form>
    </div>
</body>
</html>
